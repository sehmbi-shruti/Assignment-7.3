<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
</head>
<body>
<script type="text/javascript">
function printTimesTable(n)
{
	for(var i=0 ; i<=10 ; i++)
	{
		console.log(n + " * " + i + " = " + (n * i));
	}
}
printTimesTable(5);
</script>
This file prints the table of a given number using Functions in Console.
</body>
</html>
